<html>
    <head>
        <meta charset="utf-8">
        <title>DOOM</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="new_session(), rules();">
        <div class="container" id="wrapper">
            <canvas id="canvas" width="1100" height="700" onclick="shoot();" onmousemove="rotate(event)"></canvas>
        </div>
        <div class="bar">
            <input type="button" id="btn1" value="Start" onclick="change_status();">
            <input type="button" id="btn2" value="Restart" onclick="init();">
            <input type="button" id="btn3" value="Change player" onclick="new_session();">
            <input type="button" id="btn4" value="Music" onclick="soundClick(1)">
        </div>
    </body>
</html>
